<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up! | TheOdinProject</title>
    <link rel="stylesheet" href="./css/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        
        <main>
            <div class="left-container">
                <div class="logo-container">
                    <img src="./img/logo.png" alt="RoadMaple logo">
                </div>
                <div class="photo-credits">
                    <p>Photo by <a href="https://unsplash.com/@thisisengineering?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">ThisisEngineering RAEng</a> on <a href="https://unsplash.com/s/photos/teamwork-office?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
                </div>
            </div>
            <div class="right-container">
                <div class="headline-text">
                    <h1>Looking for a mentor?</h1>
                    <h1>We got you.</h1>
                    <h2>Leave your particulars with us, and we'll match you up with a mentor shortly.</h2>
                </div>
                <div class="form-container">
                    <div class="only-form">

                        <form id="contact-details-form" action="#" method="post">
                            <fieldset>
                                <legend>Your Contact Details</legend>

                                    <div class="form-formatting">
                                    <div class="form-row">
                                        <label for="first-name">First Name</label>
                                        <input type="text" id="first-name" name="first-name">
                                    </div>
                                    <div class="form-row">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" id="last-name" name="last-name">
                                    </div>
                                    <div class="form-row">
                                        <label for="email">E-Mail</label>
                                        <input type="text" id="email" name="email">
                                    </div>
                                    <div class="form-row">
                                        <label for="phone-number">Phone Number</label>
                                        <input type="text" id="phone-number" name="phone-number">
                                    </div>
                                    <div class="form-row">
                                        <label for="password">Password</label>
                                        <input type="text" id="password" name="password">
                                    </div>
                                    <div class="form-row">
                                        <label for="password-confirm">Confirm Password</label>
                                        <input type="text" id="password-confirm" name="password-confirm">
                                    </div>
                                    </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                
                <div class="bottom-right-container">
                    <button type="submit" form="contact-details-form">Submit</button>
                    <p>Forgot password?</p>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
