<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up! | TheOdinProject</title>
    <link rel="stylesheet" href="./css/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        
        <main>
            <div class="left-container">
                <div class="logo-container">
                    <img src="./img/logo.png" alt="RoadMaple logo">
                </div>
                <div class="photo-credits">
                    <p>Photo by <a href="https://unsplash.com/@thisisengineering?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">ThisisEngineering RAEng</a> on <a href="https://unsplash.com/s/photos/teamwork-office?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
                </div>
            </div>
            <div class="right-container">
                <div class="headline-text">
                    <h1>Ready for change?</h1>
                    <h1>Us too.</h1>
                    <h2>Create a free account and unlock hundreds of premium content, tailored according to your needs.</h2>
                </div>
                <div class="form-container">
                    <div class="only-form">

                        <form id="contact-details-form" action="#" method="post" autocomplete="off">
                            <fieldset>
                                <legend>Your Account Details</legend>

                                    <div class="form-formatting">
                                    <div class="form-row">
                                        <label for="first-name">First Name</label>
                                        <input type="text" id="first-name" name="first-name" placeholder=" " required>
                                    </div>
                                    <div class="form-row">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" id="last-name" name="last-name" placeholder=" " required>
                                    </div>
                                    <div class="form-row">
                                        <label for="email">E-Mail</label>
                                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                                    </div>
                                    <div class="form-row">
                                        <label for="phone-number">Phone Number</label>
                                        <input type="tel" id="phone-number" name="phone-number" placeholder=" " required>
                                    </div>
                                    <div class="form-row">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" placeholder=" " class="pw1" minlength=8 required>
                                    </div>
                                    <div class="form-row" id="confirm">
                                        <label for="password-confirm">Confirm Password</label>
                                        <input type="password" id="password-confirm" name="password-confirm" placeholder=" " class="pw2" required>
                                        <p class="error"></p>
                                    </div>
                                    </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                
                <div class="bottom-right-container">
                    <button type="submit" form="contact-details-form">Submit</button>
                    <p>Already a member? <a>Log In</a></p>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
